<h1 mat-dialog-title>Add Order Form</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Tracking Number</mat-label>
    <input matInput placeholder="cc-001" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Receiver</mat-label>
    <input matInput placeholder="John Wick" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Pickup date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="31/5/2022" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Address</mat-label>
    <input matInput placeholder="Bangkok 10150" />
  </mat-form-field>

  <mat-radio-group class="example-radio-group">
    <mat-radio-button value="Transfer">Transfer</mat-radio-button>
    <mat-radio-button value="COD">COD</mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput type="number" placeholder="9999" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tracking Status</mat-label>
    <mat-select>
      <mat-option *ngFor="let status of trackingStatus" [value]="trackingStatus">
        {{ status }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-stroked-button color="primary" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary">Save</button>
</div>
