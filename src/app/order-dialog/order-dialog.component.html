<h1 mat-dialog-title>Add Order Form</h1>

<div mat-dialog-content>
  <form [formGroup]="orderForm">
    <mat-form-field appearance="outline">
      <mat-label>Tracking Number</mat-label>
      <input formControlName="trackingNumber" matInput placeholder="cc-001" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Receiver</mat-label>
      <input formControlName="receiver" matInput placeholder="John Wick" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Pickup date</mat-label>
      <input
        formControlName="pickupDate"
        matInput
        [matDatepicker]="picker"
        placeholder="31/5/2022"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input formControlName="address" matInput placeholder="Bangkok 10150" />
    </mat-form-field>

    <mat-radio-group formControlName="paymentType" class="example-radio-group">
      <mat-radio-button value="Transfer">Transfer</mat-radio-button>
      <mat-radio-button value="COD">COD</mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input
        formControlName="price"
        matInput
        type="number"
        placeholder="9999"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tracking Status</mat-label>
      <mat-select formControlName="trackingStatus">
        <mat-option
          *ngFor="let status of trackingStatus"
          [value]="trackingStatus"
        >
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-stroked-button color="primary" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="createOrder()">Save</button>
</div>
